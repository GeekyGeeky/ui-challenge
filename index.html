<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Twitter UI challenge</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="content">

		<div class="row">

			<div class="col-4">
				<div class="container">
					<div class="column">
						<div class="col-9">
							<div class="round-main" style="margin: 25px 0px"></div>	
							<span style="position: relative; left: 11%; top: 4%">Profile</span>
							<span style="position: relative; left: -3%; top: 13%">Services</span>
							<span style="position: relative; left: -21%; top: 22%">Details</span>
							<span style="position: relative; left: -36%; top: 30%">Confirm</span>
							<div class="round-bordered"></div>	
							<div class="vr"></div>						
							<div class="round"></div>							
							<div class="vr"></div>						
							<div class="round"></div>							
							<div class="vr"></div>						
							<div class="round"></div>							
						</div>
						<div class="col-3">
							<a href="">Save and log out</a>
						</div>
					</div>
					
				</div>
			</div>
			<div class="col-8">
				<div class="container">
					<h1>Hello! Please tell us a little bit about yourself.</h1>
					<form action="" method="POST">
						<div class="group">
							<div class="group-form">
								<div class="col-6 pr-2">
									<label>First name</label>
									<input type="text" name="fname" class="input" placeholder="Your first name" >
								</div>
								<div class="col-6 pl-2">
									<label>Last name</label>
									<input type="text" name="fname" class="input" placeholder="Your last name">
								</div>
							</div>
						</div>
						<div class="group">
							<div class="group-form">
								<div class="col-6 pr-2">
									<label>Phone</label>
									<input type="text" name="phone" class="input" placeholder="000-000-0000">
								</div>
								<div class="col-6 pl-2">
									<label>Mail</label>
									<input type="text" name="mail" class="input" placeholder="Your mail">
								</div>
							</div>
						</div>
						<div class="group">
							<div class="group-form">
								<div class="col-12">
									<label>Street address</label>
									<input type="text" name="fname" class="input" placeholder="Your street address">
								</div>
							</div>
						</div>
						<div class="group">
							<div class="group-form">
								<div class="col-6 pr-2">
									<label>City</label>
									<input type="text" name="fname" class="input" placeholder="Brooklyn">
								</div>
								<div class="col-3 pl-2 ">
									<label>State</label>
									<select name="fname" class="input">
										<option value="fl">FL</option>
									</select>
								</div>
								<div class="col-3 pl-4">
									<label>Zip</label>
									<input type="text" name="fname" class="input" placeholder="32789">
								</div>
							</div>
						</div>
					</form>
				</div>
						<div class="footer-btn">
							<div class="container">
						    	<button>Back</button>
								<button>Next</button>
							</div>
						</div>
			</div>
			
		</div>
		
	</div>

</body>
</html>
